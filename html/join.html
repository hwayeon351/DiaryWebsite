<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join</title>
    <link rel="stylesheet" href="css/join.css">
  </head>
  <body>
    <div class="ParentDiv">
      <p class="HeaderP">My Diary</p>
      <p class="TitleP">CREATE ACCOUNT</p>
      <input class="Input" type="text" name="user_name" value="" placeholder="Your Name">
      <input class="Input" type="text" name="user_phone" value="" placeholder="Phone Number">
      <input class="Input" type="text" name="user_id" value="" placeholder="Your ID">
      <input class="Input" type="text" name="user_pw" value="" placeholder="Password">
      <button class="JoinBtn" type="button" name="button">SIGN UP</button>
      <p class="CancelP">Do you have accounts already?</p>
      <button class="CancelBtn" type="button" name="button">CANCEL</button>
    </div>

  </body>
</html>
