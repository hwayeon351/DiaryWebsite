<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="LoginDiv">
      <p class="HeaderP">My Diary</p>
      <p class="TitleP">SIGN IN</p>
      <div class="RowDiv">
          <img class="RowImg" alt="" src="images/user_icon.png">
          <input class="RowInput" type="text" name="user_id" value="" placeholder="Your ID">
      </div>
      <div class="RowDiv">
          <img class="RowImg" alt="" src="images/pw_icon.png">
          <input class="RowInput" type="text" name="user_pw" value="" placeholder="Password">
      </div>
      <button class="LoginBtn" type="button" name="button">SIGN IN</button>
      <p class="JoinP">Do you want to create a new account?</p>
      <button class="JoinBtn" type="button" name="button">SIGN UP</button>
    </div>
  </body>
</html>
