<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EditDiary</title>
    <link rel="stylesheet" href="css/post.css">
  </head>
  <body>
    <div class="ParentDiv">
      <p class="HeaderP">My Diary</p>
      <p class="TitleP">Edit your diary!</p>
      <form class="" action="index.html" method="post">
        <p>Picture</p>
        <input type="file" name="diary_img" value="" accept="image/gif, image/jpeg, image/jpg, image/png">
        <p>Description</p>
        <textarea name="diary_description" placeholder="Input about your daily life."></textarea>
      </form>
      <div class="ButtonDiv">
        <input class="SaveBtn" type="submit" name="" value="SAVE">
        <button class="CancelBtn" type="button" name="button">CANCEL</button>
      </div>
    </div>
  </body>
</html>
